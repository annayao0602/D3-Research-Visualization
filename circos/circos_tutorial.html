<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head>
    <title>D3 Research Visualization</title>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>

</head>
<style>
    body {
        font-family: 'Jura';
    }
    .home_button_c:hover {
        scale: 1.1;
    } 
    .buttons:hover {
        scale: 1.1;
    }
    #tutorial-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-left: 80px;
        opacity: 1;
        transition: opacity 0.4s ease-in-out; 
    }
    #header {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 15px;
        margin-left: 15px;
    }
    .intro {
        font-size: 20px;
        margin-top: 150px;
    }
    #next-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 100px;
        gap: 20px;
        transition: opacity 0.5s ease-in-out;
    }
    .hidden {
        opacity: 0;
        pointer-events: none; 
}
    #next-btn:hover {
        scale: 1.1;
    }
    .image {
        margin-right: 50px;
    }

    #tutorial-container.fade-out {
        opacity: 0;
    }
    .intro p {
        white-space: pre-line;
    }
</style>

<body>
<div id = "header">
    <div class = "home_button_c">
        <a href="../index.html">
            <img src = "../images/home.png" width = 50 height = 50>
        </a>
    </div>
    <div class = "head">
        <h1>Tutorial</h1>
    </div>
</div>

<div id = "tutorial-container">
    <div class = "words">
        <div class = "intro">
            <p id = "tutorial-text"> </p>
        </div>
        <div id = "next-btn" class = "hidden">
            <a href = "#">
                <img src = "../images/next.png" width = 100>
            </a>
        </div>
    </div>
    <div class = "image">
        <img src= "../images/unlabeledcircos.jpg" width = 650>
    </div>
</div>
</body>

<script>
    const tutorialSteps = [
    "This guide will walk you through the key features of this visualization. Click 'Next' to begin.",
    "On your right, this circle showcases every research paper published at UVA as of May 2025.",
    `These publications are grouped into 4 domains:\n \n Life Sciences, \nSocial Sciences, \nHealth Sciences, \nand Physical Sciences`,
    "Each domain contains groups which are divided on the outer arc. \n \n There are 26 groups altogether",
    "Each group contains fields which are shown in the inner bars. \n \n There are 251 fields altogether",
    "Hover over fields to view the number of publications in that given field and its name. \n \n Fields with more than 10,000 publications are marked with a “+” sign",
    "Click on any domain on the outer ring to zoom into that domain",
    "Once zoomed in, click on the center circle to return to the main circle",
    "You're all set! Click 'Go to viz' to explore the visualization on your own."
    ];
        
    const textElement = document.getElementById('tutorial-text');
    const nextButton = document.getElementById('next-btn'); 
    const nextButtonImage = document.querySelector('#next-btn img'); 
    const tutorialContainer = document.getElementById('tutorial-container');

    let currentStep = 0;

    function showStep(stepIndex) {
        textElement.textContent = tutorialSteps[stepIndex];

        if (stepIndex === tutorialSteps.length - 1) {
            nextButtonImage.src = "../images/gotoviz.png"; 
            nextButtonImage.width = 150;
        } else {
            nextButtonImage.src = "../images/next.png"; 
        }
    }

    nextButton.addEventListener('click', (event) => { 
        nextButton.classList.add('hidden');

        event.preventDefault();
        tutorialContainer.classList.add('fade-out');

        setTimeout(() => {
            currentStep++;

            if (currentStep < tutorialSteps.length) {
                showStep(currentStep);
                tutorialContainer.classList.remove('fade-out');
            } else {
                window.location.href = "circos_main.html";
            }
        }, 400);
        setTimeout(() => {
            nextButton.classList.remove('hidden');
        }, 1000);
        

    }
);

    showStep(currentStep);

    setTimeout(() => {
        nextButton.classList.remove('hidden');
    }, 1000);


</script>
</html>
