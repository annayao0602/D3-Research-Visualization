<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head>
    <title>D3 Research Visualization: About</title>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>


    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<style>
    body {
        color: #525252;
        font-family: 'Jura', sans-serif;
        font-size: 24px;
        font-weight: 600;
        background: rgb(241, 241, 241);
        text-align: center;
    }
    .highlight-health {
        text-decoration: underline;
        text-decoration-color: #003f5c; 
    }
    .highlight-life {
        text-decoration: underline;
        text-decoration-color: #bc5090;
    }
    .highlight-physical {
        text-decoration: underline;
        text-decoration-color: #58508d;
    }
    .highlight-social {
        text-decoration: underline;
        text-decoration-color: #ffa600;
    }
</style>

<body>

<h1><b>About</b></h1>
<p> This project focuses on visualizing research at R1 Institutes like UVA and Virginia Tech by observing their number of published papers by domain. These domains are divided into four parts: <br> <br>

    <span class ='highlight-social'>Social Sciences</span>, <br>
    <span class ='highlight-health'>Health Sciences</span>, <br>
    <span class ='highlight-life'>Life Sciences</span>, and <br>
    <span class ='highlight-physical'>Physical Sciences</span>. </p>
</body>
</html>
