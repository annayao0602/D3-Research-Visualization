<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>

<head>
	<script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Embeddings Scatterplot</title>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>

</head>

<body>
    <div id="my_scatter"></div>

    <script>
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 900 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

        var svg = d3.select("#my_scatter")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");
        
        d3.json("../data/proposals_with_embeddings_full_updated.json").then(function(data) {
        
            var x = d3.scaleLinear()
                .domain([0,30])
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
        
            var y = d3.scaleLinear()
                .domain([0, 15])
                .range([ height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));
        
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                    .attr("cx", function (d) { return x(d.umap_x); } )
                    .attr("cy", function (d) { return y(d.umap_y); } )
                    .attr("r", 3)
                    .style("fill", "#69b3a2")
                    .style("opacity", 0.5)
                    .style("stroke", "black")
        })
    
    </script>

</body>
