<!DOCTYPE html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>

<head>
	<script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Embeddings Scatterplot</title>
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>

</head>
<style> 
    .tooltip {	
        position: absolute;			
        text-align: left;			
        width: auto;					
        height: auto;					
        padding: 10px;				
        font: 12px 'Jura', sans-serif;		
        background: white;	
        border: 1px solid #ccc;		
        border-radius: 8px;			
        pointer-events: none;			
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        opacity: 0;
    }
</style>
<body>
    <div id="my_scatter"></div>

    <script>
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 900 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

        var svg = d3.select("#my_scatter")
            .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

        const tooltip = d3.select("body").append("div").attr("class", "tooltip");

        d3.text("../data/proposals_with_embeddings_full_updated.json").then(function(text) {
            const lines = text.trim().split('\n');

            const data = lines.map(line => JSON.parse(line));

            var x = d3.scaleLinear()
                .domain([0,24])
                .range([ 0, width ]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
        
            var y = d3.scaleLinear()
                .domain([-10, 15])
                .range([ height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));
        
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                    .attr("cx", function (d) { return x(d.umap_x); } )
                    .attr("cy", function (d) { return y(d.umap_y); } )
                    .attr("r", 3)
                    .style("fill", "#69b3a2")
                    .style("opacity", 0.5)
                    .style("stroke", "black")

            .on("mouseover", function(event, d) {
                tooltip.style("opacity", 1);
                tooltip.html(`<strong>Title</strong>: ${d.Title} <br> <strong>PI</strong>: ${d['Proposal PI']} <br> <strong>Description</strong>: ${d.Description}`)
                       .style("left", (event.pageX + 15) + "px")
                       .style("top", (event.pageY - 20) + "px");
                d3.select(this).attr("fill-opacity", 1);
            })
            .on("mousemove", function(event, d) {
                tooltip.style("left", (event.pageX + 15) + "px")
                       .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", function(event, d) {
                tooltip.style("opacity", 0);
                d3.select(this).attr("fill-opacity", 0.7);
            })
        })
    
    </script>

</body>
