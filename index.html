<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head>
    <title>D3 Research Visualization</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>


    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="circos.js"></script>

</head>

<body>
  <header class="page-header">
    <div class ="header-title">
      <div class = "dropdown">
          <img src = "images/dropdown_icon.png" alt = "blue icon" width = 40 height = 40>
        <div class = "dropdown-content">
            <a id = "home" href = "index.html"> Home</a>
            <a id = "about" href = "about.html"> About</a>
        </div>
      </div>
      <div class = "title">
        <h1>A Closer Look At Research</h1>
      </div>
    </div>
      <div class = controls>
        <label for="dataset-select">Choose a university:</label>
        <select id="dataset-select">
          <option value="https://raw.githubusercontent.com/annayao0602/D3-Research-Visualization/main/numpub.csv">UVA</option>
      </select>
      </div>
  </header>
  <div class = "about">
    <p>This project aims to visualize research at R1 institutes such as UVA in a creative manner. Click “Expand” on any of the visualizations to learn more.</p>
  </div>

<main class= "dashboard-container">

    <div id = "box-helios" class="card">
      <div class = "viz_header">
        <h3>Coauthorship Network</h3>
      </div>
      <a href="helios.html">
        <div id = "button">
          <img src = "images/button1.png" width = 65 height = 35>
        </div>
      </a>
      <iframe src="helios.html" style="border:none;" height="400" width="500" title="Iframe Example"></iframe>
    </div>

    <div id = "box-circos" class="card">
      <div class = "viz_header">
        <h3>Number of Publications</h3>
      </div>
      <a href="circos/circos_page.html">
        <div id = "button">
          <img src = "images/button1.png" width = 65 height = 35>
        </div>
      </a>
      <div id = "my_dataviz">
        <script src="main_circos.js"></script>
      </div>
    </div>

  <div id="box-bar" class="card">
    <h3>Publications by Domain</h3>
    <div id = "barchart">
      <script src = "bar.js"></script>
    </div>
    <!--
    <a href="circos/circos_page.html">
      <div id = "button">
        <img src = "images/button1.png" width = 65 height = 35>
      </div>
    </a>
    -->
  </div>
  

</main>

</body>
</html>
