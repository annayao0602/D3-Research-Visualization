<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head>
    <title>D3 Research Visualization</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>


    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="circos.js"></script>

</head>

<body>
  <header class="page-header">
    <div class ="header-title">
      <div class = "icon">
        <img src = "dropdown_icon.png" alt = "blue icon" width = 40 height = 40>
      </div>
      <div class = "title">
        <h1>A Closer Look At Research</h1>
      </div>
    </div>
      <div class = controls>
        <label for="dataset-select">Choose a university:</label>
        <select id="dataset-select">
          <option value="https://raw.githubusercontent.com/annayao0602/D3-Research-Visualization/main/numpub.csv">UVA</option>
      </select>
      </div>
  </header>
  <div class = "about">
    <p>This project aims to visualize research at R1 institutes such as UVA in a creative manner. Click “Expand” on any of the visualizations to learn more.</p>
  </div>

<main class= "dashboard-container">

    <div id = "box-helios" class="card">
      <div id = "netviz">
        <script src= "helios.html"></script>
      </div>
    </div>

    <div id = "box-circos" class="card">
      <div id = "my_dataviz">
        <script src="main_circos.js"></script>
      </div>
    </div>

  <div id="box-bar" class="card">
    <h2>Top Fields For UVA <br></h2>
    <p>
      no.1 <br>
      no.2 <br>
      no.3 <br>
      no.4 <br>
      no.5 <br> </p>
  </div>
  

</main>

</body>
</html>
