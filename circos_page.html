<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head>
    <title>D3 Research Visualization</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>


    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="circos.js"></script>

</head>
<style>
    .controls_1 {
        font-family: 'Jura';
        display: flex;
        flex-direction: column;
    }
    .home_button:hover {
        scale: 1.1;
    }
    .container_circos {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        position: sticky;
        top: 0;
    }
</style>

<body>
<div class = "container_circos">
    <div class = "home_button">
        <a href="index.html">
            <img src = "images/home.png" width = 50 height = 50>
        </a>
    </div>
    <div class = controls_1>
        <div id = "line1">
            <label for="dataset-select" style = 'font-family: Jura;'>Choose a university:</label>
            <select id="dataset-select">
                <option value="https://raw.githubusercontent.com/annayao0602/D3-Research-Visualization/main/numpub.csv">UVA</option>
                <option value="https://raw.githubusercontent.com/annayao0602/D3-Research-Visualization/main/VTech_numpub.csv">Virginia Tech</option>
            </select>
        </div>
        <div class = "checkbox">
            <label for = "toggle-axes" style = 'font-family: Jura;'>Axes lines</label>
            <input type="checkbox" 
                name="check" 
                id="toggle-axes" checked>
        </div>
    </div>
</div>
<div id = my_dataviz></div>


<script src = "main_circos2.js"></script>


</body>
</html>
